<template name='table'>
  <h4>Players</h4>
  {{#each game.players}}
    <div class="row player">
      <span><strong>{{getDisplayName _id}} ({{turn}})</strong> -- Num Cards: {{cards.length}}</span>
      <p>Profession: 
      {{#if isMe _id}}
      	{{getProfessionName prof}} 
      {{else}}
      	{{#if prof_state}} 
      		{{getProfessionName prof}} 
      	{{else}} 
      		Unknown
      	{{/if}}
      {{/if}}
      </p>
      <span>Supports: placeholder</span>
    </div>
  {{/each}}
</template>
