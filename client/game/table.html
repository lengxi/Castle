<template name='table'>
  <h4>Players</h4>
  {{#each game.players}}
    <div class="row player {{#if isPlayersTurn this}} currentTurn {{/if}}">
      <span><strong>{{getDisplayName _id}} ({{turn}})</strong> -- Num Cards: {{cards.length}}</span><br/>
      <span>Profession: 
      {{#if isMe _id}}
      	{{getProfessionName prof}} 
        {{#if prof_state}} 
          (Played)
        {{/if}}
      {{else}}
      	{{#if prof_state}} 
      		{{getProfessionName prof}} (Played)
      	{{else}} 
      		Unknown
      	{{/if}}
      {{/if}}
      </span><br />
	    {{#if attacking}}
	      <strong>Attacking</strong>
	    {{else}} {{#if defending}}
	      <strong>Defending</strong>
	      {{/if}}
	    {{/if}}
	    {{#if hasSupport this}}
	      <span>Supports: {{getDisplayName supports}}</span>
	    {{/if}}
    </div>
  {{/each}}
</template>
