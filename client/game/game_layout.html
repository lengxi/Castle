<!-- layout for the game page, outlines where the 5 widgets go -->
<!-- http://www.manuel-schoebel.com/blog/iron-router-tutorial -->
<template name='game_layout'>
<div class="clear-games-button">
  <input type="button" id="clear_game" value="Clear" />
</div>
<div class="container">

    <div name='dashboard' class="row">
      <div name='hand' class="col-md-12 dashboard">
      {{> dashboard}} 
      </div>
    </div>

  <div class="row">

    <div name='hand' class="col-md-3 hand">
      {{> hand}}
    </div>

    <div class="col-md-6">
      <div name='action' class="row action">
      {{> action}}
      </div>

      <!--shows other players' statuses-->
      <div name='table' class="row table">
        {{> table}}
      </div>

    </div>

    <div name='feed' class="col-md-3 feed">
      {{> feed}}
    </div>

  </div>
</div>
</template>
