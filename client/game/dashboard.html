<template name='dashboard'>
  <h3>Game: {{game._id}}</h3>
  <ul class="list-inline">
    <li>{{getDisplayName me._id}}</li>
    <li>{{me._id}}</li>
    <li>
      {{get_association_name me.assoc}}
    </li>
    <li>Turn Order: {{me.turn}}</li>
    <li>Profession: {{getProfessionName me.prof}} 
    	{{#if prof_state}} (Played) {{/if}}</li>
  </ul>
</template>
